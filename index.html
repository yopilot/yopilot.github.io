<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference & Screen Share</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-video"></i> ScreenShare Pro
            </div>
            <div class="connection-info">
                <div class="my-id-container">
                    <span>My ID:</span>
                    <span id="my-peer-id" class="id-display">Generating...</span>
                    <button id="copy-id-btn" class="icon-btn" title="Copy ID"><i class="fas fa-copy"></i></button>
                </div>
                <div class="connect-container">
                    <input type="text" id="remote-peer-id" placeholder="Enter Partner ID">
                    <button id="connect-btn" class="primary-btn">Connect</button>
                </div>
            </div>
            <div class="theme-toggle">
                <button id="theme-btn" class="icon-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <main class="video-grid" id="video-grid">
            <!-- Local Video -->
            <div class="video-container" id="container-local-video">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-label">You</div>
                <div class="video-controls-overlay">
                    <button class="expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
                </div>
            </div>

            <!-- Local Screen -->
            <div class="video-container hidden" id="container-local-screen">
                <video id="local-screen" autoplay muted playsinline></video>
                <div class="video-label">Your Screen</div>
                <div class="video-controls-overlay">
                    <button class="expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
                </div>
            </div>

            <!-- Remote Video -->
            <div class="video-container placeholder" id="container-remote-video">
                <video id="remote-video" autoplay playsinline></video>
                <div class="video-label">Partner</div>
                <div class="placeholder-content">
                    <i class="fas fa-user-slash"></i>
                    <p>Waiting for partner...</p>
                </div>
                <div class="video-controls-overlay">
                    <button class="expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
                </div>
            </div>

            <!-- Remote Screen -->
            <div class="video-container placeholder hidden" id="container-remote-screen">
                <video id="remote-screen" autoplay playsinline></video>
                <div class="video-label">Partner's Screen</div>
                <div class="placeholder-content">
                    <i class="fas fa-desktop"></i>
                    <p>No screen shared</p>
                </div>
                <div class="video-controls-overlay">
                    <button class="expand-btn" title="Expand"><i class="fas fa-expand"></i></button>
                </div>
            </div>
        </main>

        <footer class="controls-bar">
            <button id="toggle-mic-btn" class="control-btn active" title="Toggle Microphone">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="toggle-cam-btn" class="control-btn active" title="Toggle Camera">
                <i class="fas fa-video"></i>
            </button>
            <button id="share-screen-btn" class="control-btn" title="Share Screen">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="end-call-btn" class="control-btn danger" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </footer>
    </div>

    <div id="notification-area"></div>

    <script src="script.js"></script>
</body>
</html>
